<header
  [ngClass]="{
    'has-itens': inputListItens.length
  }"
>
  @if (inputListItens.length) {
  <h1>Minha Lista</h1>
  }

  <div
    [ngClass]="{
      container: inputListItens.length
    }"
  >
    <label
      class="input-label-text"
      for="inputValue"
      [ngClass]="{
        'remove-margin-bottom': !inputListItens.length
      }"
    >
      <input
        type="text"
        placeholder="Adicione um novo item"
        (keyup.enter)="focusAndAddItem(inputText.value)"
        id="inputValue"
        autofocus
        #inputText
      />

      <button
        class="btn btn-primary-circle"
        title="Adicionar novo item"
        (click)="focusAndAddItem(inputText.value)"
      ></button>
    </label>
  </div>
</header>
